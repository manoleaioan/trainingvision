<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Random Shapes Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="favicon.svg" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div id="header">
        <div class="settings">
            <div class="setting btn" onclick="ChangeContrast()">
                <div id="light" class="opt">
                    <i class="fa-regular fa-solid fa-circle-half-stroke"></i><span></span>
                </div>
                <div id="dark" class="opt">
                    <i class="fa-regular fa-solid fa-circle-half-stroke" style="transform: scaleX(-1)"></i><span></span>
                </div>
            </div>

            <div class="setting btn formatBtn hidden" onclick="ChangePageFormat()">
                <div id="a4" class="opt">
                    <i class="fa-regular fa-file"></i><span> A4</span>
                </div>
                <div id="a4l" class="opt">
                    <i class="fa-regular fa-file" style="transform: rotate(90deg) scaleX(-1)"></i><span> A4</span>
                </div>
                <div id="responsive" class="opt">
                    <i class="fa-regular fa-file"></i><span> Reponsive</span>
                </div>
            </div>

            <div class="setting btn" onclick="ChangeFillType()">
                <div id="solid">
                    <i class="fa-solid fa-circle"></i><span> Solid</span>
                </div>

                <div id="outline">
                    <i class="fa-regular fa-circle" id="outline"></i><span> Outline</span>
                </div>
            </div>
            <div id="decsize" class="setting btn" onclick="ChangeShapeSize()">
                <i class="fa-solid fa-minus"></i>
            </div>
            <div id="incsize" class="setting btn" onclick="ChangeShapeSize(true)">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>
        <div onclick="PrintElem()" class="btn hidden printBtn"><i class="fa-solid fa-print"></i></div>
        <div onclick="generateRandomShapes()" class="btn">
            <div>
                <i class="fa-solid fa-shapes"></i>
                <span> Generate Shapes</span>
            </div>
        </div>
        <div onclick="generateRandomShapes(true)" class="btn">
            <div>
                <i class="fa-solid fa-a"></i>
                <span>Generate AlphaNum</span>
            </div>
        </div>
    </div>
    <div id="shapes-container" class="">
        <div id="client-info"></div>
        <div class="shape-size-info">
            <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
        </div>
        <div id="shape-list"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
